<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Date Time test</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<form class="form-horizontal" role="form">
    <div class="form-group">
        <div class="col-md-offset-2 col-md-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" checked> Use computer time
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputdate" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-4">
            <input type="date" class="form-control" id="inputdate" placeholder="DD-MM-YYYY" pattern:"\d{2}-\d{2}-\d{4}">
        </div>
        <div class="col-sm-4">
            <input type="time" class="form-control" id="inputtime" step="1" placeholder="HH:MM:SS" pattern:"\d{2}:\d{2}:\d{2}">
        </div>
    </div>
    <div class="form-group hidden">
        <label for="inputdt" class="col-sm-2 control-label">Date</label>
        <div class="col-sm-10">
            <input type="datetime-local" class="form-control" id="inputdt" step="1" placeholder="Password">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
</body>
</html>
